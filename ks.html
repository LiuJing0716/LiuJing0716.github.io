<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <title> 《Web前端开发》课程考试题(2022)参考效果 </title> 
    <style type="text/css"> 
    body{ 
      background-color: rgb(177, 122, 227);	 
      margin: 0 ; 
      cursor: 
      pointer; 	 	
      } 	
      div{ 	 
        background-color:rgba(228, 152, 228, 0.931);
      	box-sizing: border-box ;
     	  border:1px solid rgb(212, 103, 232) ; 	 
        border-radius: 50% ; 	 
        margin: 10px ; 	 
        padding: 0 ; 	 
        position: absolute ; 
        transition: all 1s ; 	
        } 
      div.bd{ 
        background-color:rgba(0,100,100,0.05); 	
        border:0px solid ; 	
        border-radius: 0% ; 
        }
      div p{ 
        margin: auto; 
        padding: 10%; 
        color:rgb(243, 44, 207); 
        text-align:center; 
        } 	 
        </style>
        </head> 
        <body> 
          <script type="text/javascript"> 
            const NUMS = 6 ; 
            var tsBalls = [] ; 
            var sn = 0 ; 
            const S = ['白日依山尽，黄河入海流，欲穷千里目，更上一层楼。',
                       '众鸟高飞尽，孤云独去闲，相看两不厌，唯有敬亭山。',
                       '千山鸟飞绝，万径人踪灭，孤舟蓑笠翁，独钓寒江雪。'] ;
               document.body.onclick = function()
               { for(let ball of tsBalls){ 
                ball.setPositionDiv() ; } 
                }; 
                
                document.body.onmousemove = function(){ 
                  for(let ball of tsBalls){ ball.randPositionDiv() ;
                   } }; 

                document.body.ondblclick = function(){ 
                  console.log('double click'); 
                  for(let ball of tsBalls){ 
                    this.removeChild(ball.dom) ; } 
                    
                    tsBalls = [] ; 
                    sn === S.length -1 ? 
                    sn = 0 : sn++ ; 
                    for(var i=0 ;i < S[sn].length ; i++){ 
                      var x0 = i % NUMS ; 
                      var y0 = Math.floor ( i / NUMS ) ;
                      var ballObj = new Ball( x0 , y0 ) ; 
                      ballObj.createDivDom(S[sn][i]) ; 
                      ballObj.randPositionDiv() ; 
                      tsBalls.push(ballObj) ; } 
                      }; 
                      var bodyWidth = window.innerWidth ; 
                      var bodyHeight = window.innerHeight ; 
                      document.body.style.width = bodyWidth + 'px'; 
                      document.body.style.height = bodyHeight + 'px' ; 
                      var r = bodyWidth > bodyHeight ? bodyHeight / (NUMS*3/2) : bodyWidth / (NUMS*3/2) ; 
                      for(var i=0 ;i < S[sn].length ; i++){ 
                        var x0 = i % NUMS ; 
                        var y0 = Math.floor ( i / NUMS ) ; 
                        var ballObj = new Ball( x0 , y0 ) ; 
                        ballObj.createDivDom(S[sn][i]) ; 
                        ballObj.randPositionDiv() ; 
                        tsBalls.push(ballObj) ; 
                        } 
                        
                        function Ball(x0 , y0){ 
                          this.x0 = x0 ; 
                          this.y0 = y0 ; 
                          this.dom = null ; 
                          this.createDivDom = function(s){ 
                          var divDom = document.createElement('div') ; 
                          var pDom = document.createElement('p') ; 
                          pDom.textContent = s ; 
                          pDom.style.fontSize = r/2 + 'px' ; 
                          divDom.style.width = divDom.style.height = r + 'px' ; 
                          if(this.x0 === 5 || this.x0 === 11 ){ divDom.className = 'bd' ; } 
                          divDom.appendChild(pDom) ; 
                          document.body.appendChild(divDom) ; 
                          this.dom = divDom ; 
                          }; 

                          this.randPositionDiv = function(){ 
                            var x = Math.floor(Math.random() * bodyWidth ) ; 
                          if(x >= bodyWidth - r){ 
                            x = bodyWidth - r ; } 
                            var y = Math.floor( Math.random() * bodyHeight ); 
                          if(y >= bodyHeight - r){ 
                            y = bodyHeight - r ; } 
                            this.dom.style.left = x + 'px' ; 
                            this.dom.style.top = y + 'px' ; 
                          } ; 

                          this.setPositionDiv = function(){ var x = parseInt(this.x0) * r * 1.2 ; 
                          var y = parseInt(this.y0) * r * 1.2 ; 
                          this.dom.style.left = x + r + 'px' ; 
                          this.dom.style.top = y + r + 'px' ; 
                          } ; 
                          }; 
                          </script> 
                          </body> 
                          </html>
